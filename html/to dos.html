<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to dos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="accordion-item mt-4">
                    <h2 class="accordion-header" id="headingOne">
                      <button class="accordion-button collapsed accordinbg" style="background-color:#24a0ed;color:white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        <strong>To Do's </strong>
                           
                      </button>
                      
                      
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <table class="table mb-4">
                            <thead>
                              <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Todo Test</th>
                                <th scope="col">Status</th>
                            
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>COVID-19 Vaccine</td>
                                <td>Finished</td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Blood Glucose test</td>
                                <td>Finished</td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td>Cholesterol Levels</td>
                                <td>Overdue</td>
                              </tr>
                              <tr>
                                <th scope="row">4</th>
                                <td>HIV Screening</td>
                                <td>Overdue</td>
                              </tr>
                              <tr>
                                <th scope="row">5</th>
                                <td>Hemoglobin Test</td>
                                <td>Finished</td>
                              </tr>
                            </tbody>
                          </table>
                        
                      </div>
                    </div>
                    
                  </div>

            </div>
        </div>
    </div>
   
    
</body>
</html>
