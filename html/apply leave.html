    <body>
        <div class="container">
            
            <div class="leave">
                <div class="">
                    <div id="applea">
                    <h3 class="text-center">Apply for Leave</h3>
                    <div class="row mt-3">
                        <div class="col-lg-5 col-md-6 col-10">
                            <form>
                                <label for="Start Date">Start Date</label>
                                <input type="date" class="form-control"   aria-label="Select Date"/>
                            </form>

                        </div>
                        <div class="col-lg-5 col-md-6 col-10">
                            <form>
                                <label for="End Date">End Date</label>
                                <input type="date" class="form-control"  aria-label="Select Date"/>
                            </form> 
                        </div>
                        
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-5 col-md-6 col-10">
                            <label for="Type of Leave">Type of Leave</label>
                            <select id="inputState" class="form-select">
                                <option>Type of Leave</option>
                                   <option>Sick leave</option>
                                   <option>Emergency leave</option>
                                   <option>vacation leave</option>
                                   <option>Parental leave</option>
                                   <option>Causal leave</option>
                                   <option>Others</option>
                            </select> 

                        </div>
                        <div class="col-lg-5 col-md-6 col-10">
                            <form>
                                <label for="Days">No. of Days</label>
                                <input type="number" class="form-control" />
                            </form>

                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-10">
                        <form>
                            <label for="Start Date">Reason for Leave</label>
                            <input type="text" class="form-control"  />
                        </form>
    
                      </div>
                    </div>
                    <div class="text-center mt-3">
                    <a href="" class="btn btn-primary">Submit</a>
                    </div>
                </div>
            </div>

        </div>
        </div>
