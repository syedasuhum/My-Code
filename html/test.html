<html>
  <head>
    <title>Convert image into different color</title>
    <style>
      #original,
      #changed {
        background: url('../images/exp.png');
        background-size: cover;
        width: 30%;
        margin: 0 10% 0 10%;
        padding-bottom: 28%;
        float: left;
      }
      #changed {
        -webkit-filter: white;
        filter: white;
      }
    </style>
  </head>
  <body>
    <h2>Change PNG image color</h2>
    <div id="original"></div>
    <div id="changed"></div>
  </body>
</html>
