<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blood Glucose Test Report</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <link href="footer.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <p><h3>Blood Glucose Test Report</h3></p>
                <p><h5>Patient Name : David</h5></p>
                <p>Age : 46</p>
                <p>Gender : Male</p>
                <p>Sugar Level : <strong>Normal</strong></p>


                <table class="table">
            
                    <thead>
                      <tr>
                        <th scope="col">Sugar Test</th>
                        <th scope="col">Normal Values</th>
                        <th scope="col">Observed Values</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        
                        <td>Blood Glucose(p)</td>
                        <td>60-100 mgs/dl</td>
                        <td>90.0 mgs/dl</td>
                        
                            
    
                      </tr>
                      <tr>
                        
                        <td>Blood Glucose(pp)</td>
                        <td>100-150 mgs/dl</td>
                        <td>73.0 mgs/dl</td>
                        
    
                      </tr>
                      
                        
    
                            
    
                      
                    </tbody>
                  
              </table>


              <p><h6>Verified By MicroScope Laboratory</h6></p>


                
                


            </div>
        </div>
        
    </body>
    </html>
